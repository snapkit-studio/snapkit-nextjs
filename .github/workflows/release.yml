name: Release Packages

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm exec turbo build

      - name: Run tests
        run: pnpm exec turbo test

      - name: Create Release Pull Request or Update Versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          commit: "chore: release packages"
          title: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare packages for release (clean dependencies)
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "ğŸ§¹ Cleaning dependencies for release..."
          pnpm prepare-release
          echo "âœ… Dependencies cleaned successfully"

      - name: Publish to NPM Registry (with dependency order)
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "ğŸ“¦ Publishing to NPM with Changesets (dependency order guaranteed)..."
          pnpm changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js for GitHub Package Registry
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@snapkit-studio'

      - name: Publish to GitHub Package Registry (sequential order)
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "ğŸ“¦ Publishing to GitHub Package Registry in dependency order..."

          # Configure npm for GitHub registry
          echo "@snapkit-studio:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

          # Publish in dependency order: core â†’ react â†’ nextjs
          echo "1ï¸âƒ£ Publishing core package..."
          cd packages/core
          npm publish --registry=https://npm.pkg.github.com && echo "âœ… Core published" || echo "âŒ Core failed"
          cd ../..

          echo "2ï¸âƒ£ Publishing react package..."
          cd packages/react
          npm publish --registry=https://npm.pkg.github.com && echo "âœ… React published" || echo "âŒ React failed"
          cd ../..

          echo "3ï¸âƒ£ Publishing nextjs package..."
          cd packages/nextjs
          npm publish --registry=https://npm.pkg.github.com && echo "âœ… NextJS published" || echo "âŒ NextJS failed"
          cd ../..

          echo "ğŸ‰ GitHub Package Registry publishing completed!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Slack notification on success
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: slackapi/slack-github-action@v2.1.0
        with:
          payload: |
            {
              "channel": "#releases",
              "username": "SnapKit Release Bot",
              "icon_emoji": ":rocket:",
              "attachments": [
                {
                  "color": "good",
                  "title": "ğŸ‰ Release Success!",
                  "fields": [
                    {
                      "title": "ğŸ“¦ NPM Registry",
                      "value": "${{ steps.changesets.outputs.publishedPackages }}",
                      "short": false
                    },
                    {
                      "title": "ğŸ“¦ GitHub Package Registry",
                      "value": "Published successfully",
                      "short": true
                    },
                    {
                      "title": "ğŸ‘¤ Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ],
                  "footer": "SnapKit Release System",
                  "footer_icon": "https://github.com/snapkit-studio.png",
                  "ts": ${{ github.event.head_commit.timestamp }}
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          payload: |
            {
              "channel": "#releases",
              "username": "SnapKit Release Bot",
              "icon_emoji": ":x:",
              "attachments": [
                {
                  "color": "danger",
                  "title": "âŒ Release Failed!",
                  "fields": [
                    {
                      "title": "ğŸš« Workflow",
                      "value": "${{ github.workflow }}",
                      "short": true
                    },
                    {
                      "title": "ğŸ‘¤ Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "ğŸ”— Action Run",
                      "value": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>",
                      "short": false
                    },
                    {
                      "title": "ğŸ”— Commit",
                      "value": "<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                      "short": false
                    }
                  ],
                  "footer": "Please check the workflow logs and fix any issues.",
                  "footer_icon": "https://github.com/snapkit-studio.png",
                  "ts": ${{ github.event.head_commit.timestamp }}
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}